<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" href="favicon(2).ico" type="image/x-icon">
  <title>TO-DO-LIST</title>
</head>
<body>
  <div class="container text-center">
    <h1 class="mx-auto">TO-DO-LIST-TASK</h1>
    <form action="google.com" method="get">
      <div class="mb-3">
        <label for="task" class="form-label">Task:</label>
        <input type="text" class="form-control" id="task" name="task" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <div>
      <p>TASK LIST</p>
      <table class="table">
        <thead>
          <th scope="col">No.</th>
          <th scope="col">task</th>
          <td scope="col">status</td>
        </thead>
        <tbody>
          <!-- <tr>
            <th>1</th>
            <td>info</td>
            <td>
              <input type="checkbox">
              <button class="Delete" style="margin: 4%;">Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="tasks.json"></script>
  <script src="app.js"></script>
</body>
</html>
